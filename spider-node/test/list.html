<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <script src="list.js"></script>
    <style>
        * {
            margin:0px;
            padding:0px;
            border:none;
        }
        li {
            margin : 0.3em 0;
            color : #7d9e00;
            cursor: pointer;
        }
        li > a:hover {
            color : #1D62F0;
        }
    </style>
</head>
<body>
    <div style="padding-bottom: 130px;position: absolute;height: calc(100% - 130px);overflow: scroll;width: 100%;">
        <ul id="ul" style="height: 100%;overflow:scroll;">
        </ul>
    </div>
    <div style="height: 130px;position: absolute;bottom: 0px;">
        <h3><span>当前播放</span><span id="title"></span></h3>
        <audio id="aud" controls src=""></audio>
    </div>
    <script>
        var ul,
            aud,
            title,
            curTarget;
        window.onload = function () {
            ul = document.getElementById("ul");
            aud = document.getElementById("aud");
            title = document.getElementById("title");
            for (var i = 0;i < list.length;i++) {
                var li = document.createElement("li");
                var a = document.createElement("a");
                a.innerText = list[i].title;
                li.append(a);
                a.onclick = function (obj) {
                    aud.src = obj.trackId + ".m4a";
                    title.innerText = obj.title;
                    curTarget ? curTarget.style.background = "#fff" : "";
                    curTarget = this;
                    this.style.background = "#bad";
                }.bind(a,list[i]);
                ul.append(li);
            }
        }
    </script>
</body>
</html>
